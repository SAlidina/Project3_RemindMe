<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Remind Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="main.js"></script> -->
</head>


<body>

    <p id="demo"></p>
    <br>
    <form>
        <div class="date-selection">
            <div class="form-row">
                <div class="col-2">
                    <label for="Month"></label>
                    <input type="text" class="form-control" id="month" placeholder="Month">
                </div>
                <div class="col-2">
                    <label for="Day"></label>
                    <input type="text" class="form-control" id="day" placeholder="Day">
                </div>
                <div class="col-2">
                    <label for="Year"></label>
                    <input type="text" class="form-control" id="year" placeholder="Year">
                </div>
                <div class="col-2">
                    <label for="Hour"></label>
                    <input type="text" class="form-control" id="hr" placeholder="Hour">
                </div>
                <div class="col-2">
                    <label for="Minutes"></label>
                    <input type="text" class="form-control" id="min" placeholder="Minutes">
                </div>
                <div class="col-2">
                    <label for="Seconds"></label>
                    <input type="text" class="form-control" id="sec" placeholder="Seconds">
                </div>
            </div>

        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
            <button type="subtmit" class="btn btn-primary mb-2" onclick="timer()">Start</button>
        </div>
    </form>

</body>


<script>
    // Set the date we're counting down to

function timer() {


        var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();
        // var month = ("#month").val().trim();
        //     var day = ("#day").val().trim();
        //     var year = ("year").val().trim();
        //     var hr = $("#hr").val().trim();
        //     var min = $("#min").val().trim();
        //     var sec = $("#sec").val().trim();
        // var countDownDate = new Date(month + " " + day + ", " + year + " " + hr + ":" + min + ":" + sec).getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
};

</script>

</html>
